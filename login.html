<body>
    <main>
        <div class="container">
            <div class="logo"><img src="img/universal-logo.png" alt="dashboard logo"></div>
            <h1>Login</h1>
            <form class="form" action="">
                <input type="text" name="username" id="username" placeholder="Username">
                <div class="password-container"><input type="password" placeholder="Password" id="password"><i class="show-password-eye" id="togglePassword"></i></div>
                <input type="submit" value="Submit">
            </form>
            <a href="forgot-password.html">Forgot password?</a>
        </div>
    </main>
